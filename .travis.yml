language: node_js
node_js:
- node
before_script:
- npm install -g gulp-cli
- npm install
script: gulp production
deploy:
  provider: pages
  github-token: 
  file_glob: true
  file:
    - dist/css/*
    - dist/js/*
  skip_cleanup: true
  local-dir: dist
  target-branch: wp-release
  on:
    repo: forrestLyman/travis-gulp-demo
